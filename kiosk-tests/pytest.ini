[pytest]
# Pytest configuration for Art Kiosk testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Command line options
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
    --capture=no

# Custom markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require running server)
    e2e: End-to-end tests (full browser automation)
    slow: Tests that take a long time to run
    screenshot: Tests that capture screenshots
    day_scheduling: Tests for day scheduling feature
    test_mode: Tests for test mode API
    crop: Tests for image cropping feature
    remote_control: Tests for remote control functionality
    themes: Tests for theme management
    atmospheres: Tests for atmosphere management
    websocket: Tests for WebSocket communication
    video: Tests for video playback and transitions

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=. --cov-report=html --cov-report=term

# Timeout for tests (if pytest-timeout is installed)
# timeout = 300

# Playwright-specific options
# Browser to use for tests
# --browser chromium
# --headed (to see browser window)
# --slowmo 100 (slow down operations by 100ms)
