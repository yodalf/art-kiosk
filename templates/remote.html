<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Control - Kiosk</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000000;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        h1 {
            color: #ffffff;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #aaaaaa;
            margin-bottom: 30px;
        }

        .navigation {
            display: flex;
            gap: 0;
            margin-bottom: 30px;
            border-bottom: 2px solid #333333;
        }

        .nav-link {
            padding: 12px 24px;
            text-decoration: none;
            color: #aaaaaa;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-weight: 500;
        }

        .nav-link:hover {
            color: #ffffff;
            background: #252525;
        }

        .nav-link.active {
            color: #2196F3;
            border-bottom-color: #2196F3;
        }

        .nav-link.view-kiosk {
            margin-left: auto;
            color: #4CAF50;
        }

        .nav-link.view-kiosk:hover {
            color: #66BB6A;
            background: #1a3a1a;
        }

        .message {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            display: none;
        }

        .message.success {
            background: #1a3a1a;
            color: #4CAF50;
            border: 1px solid #4CAF50;
        }

        .message.error {
            background: #3a1a1a;
            color: #f44336;
            border: 1px solid #f44336;
        }

        .remote-control {
            background: #252525;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .remote-control h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-button-wrapper {
            position: relative;
        }

        .control-button {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #444444;
            color: #ffffff;
            transition: all 0.3s;
            min-width: 140px;
        }

        .control-button:hover {
            background: #555555;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .control-button:active {
            transform: translateY(0);
        }

        .led-indicator {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666666;
            transition: all 0.3s;
        }

        .led-indicator.active {
            background: #2196F3;
            box-shadow: 0 0 10px #2196F3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Remote Control</h1>
        <p class="subtitle">Control the kiosk display from any device</p>

        <div class="navigation">
            <a href="/remote" class="nav-link active">Remote</a>
            <a href="/" class="nav-link">Manage</a>
            <a href="/upload" class="nav-link">Upload</a>
            <a href="/search" class="nav-link">Search Art</a>
            <a href="/extra-images" class="nav-link">Extra Images</a>
            <a href="/backup" class="nav-link">Backup</a>
            <a href="/debug" class="nav-link">Debug</a>
            <a href="/view?fit=true" class="nav-link view-kiosk" target="_blank">View Kiosk Display</a>
        </div>

        <div id="message" class="message"></div>

        <div class="remote-control">
            <h3>üéÆ Remote Control - Control the Kiosk Display</h3>
            <div class="control-buttons">
                <div class="control-button-wrapper">
                    <button class="control-button" onclick="sendCommand('play')">‚ñ∂Ô∏è Play</button>
                    <div class="led-indicator" id="led-play"></div>
                </div>
                <div class="control-button-wrapper">
                    <button class="control-button" onclick="sendCommand('pause')">‚è∏Ô∏è Pause</button>
                    <div class="led-indicator" id="led-pause"></div>
                </div>
                <div class="control-button-wrapper">
                    <button class="control-button" onclick="sendCommand('reload')">üîÉ Reload</button>
                    <div class="led-indicator" id="led-reload"></div>
                </div>
                <div class="control-button-wrapper">
                    <button class="control-button" onclick="sendCommand('prev')">‚¨ÖÔ∏è Previous</button>
                    <div class="led-indicator" id="led-prev"></div>
                </div>
                <div class="control-button-wrapper">
                    <button class="control-button" onclick="sendCommand('next')">‚û°Ô∏è Next</button>
                    <div class="led-indicator" id="led-next"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Initialize Socket.IO connection
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server via WebSocket');
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });

        // Listen for remote command broadcasts (to update LED indicators)
        socket.on('remote_command', (data) => {
            console.log('Remote command broadcasted:', data);
            updateLEDs(data.command);
        });

        // Send remote control command
        function sendCommand(command) {
            console.log('Sending command:', command);
            socket.emit('send_command', { command: command });
            updateLEDs(command);
        }

        // Track current play/pause state
        let currentPlayState = 'play'; // Default to play

        // Update LED indicators
        function updateLEDs(command) {
            // Handle play/pause state changes
            if (command === 'play' || command === 'pause') {
                currentPlayState = command;

                // Clear play/pause LEDs
                document.getElementById('led-play').classList.remove('active');
                document.getElementById('led-pause').classList.remove('active');

                // Set the appropriate play/pause LED
                document.getElementById('led-' + command).classList.add('active');
            } else {
                // For other commands (reload, prev, next), briefly blink the LED
                const led = document.getElementById('led-' + command);
                if (led) {
                    led.classList.add('active');

                    // Auto-clear LED after 500ms and restore play/pause state
                    setTimeout(() => {
                        led.classList.remove('active');
                    }, 500);
                }
            }
        }

        // Initialize LED state on page load
        function initializeLEDs() {
            // Default to play state
            document.getElementById('led-play').classList.add('active');
        }

        // Call initialization when page loads
        initializeLEDs();

        // Show message
        function showMessage(msg, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = msg;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
